<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论管理系统</title>
    <style>
        :root {
            --primary-color: #409eff;
            --success-color: #67c23a;
            --warning-color: #e6a23c;
            --danger-color: #f56c6c;
            --info-color: #909399;
            --border-color: #dcdfe6;
            --background-color: #f5f7fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        .logout-btn {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .comments-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .post-section {
            border-bottom: 1px solid var(--border-color);
        }
        
        .post-header {
            padding: 16px 20px;
            background-color: var(--background-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .post-title {
            font-weight: bold;
            font-size: 16px;
        }
        
        .comment-count {
            background-color: var(--info-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .comments-list {
            padding: 0 20px;
        }
        
        .comment-item {
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .comment-item:last-child {
            border-bottom: none;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .comment-author {
            font-weight: bold;
        }
        
        .comment-date {
            color: #999;
            font-size: 14px;
        }
        
        .comment-content {
            margin-bottom: 12px;
            line-height: 1.6;
        }
        
        .comment-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 4px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
        
        .approve-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        .delete-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        .reply-item {
            margin-left: 30px;
            padding: 12px 0;
            border-top: 1px dashed var(--border-color);
        }
        
        .no-comments {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 8px;
        }
        
        .status-pending {
            background-color: var(--warning-color);
            color: white;
        }
        
        .status-approved {
            background-color: var(--success-color);
            color: white;
        }
        
        .status-rejected {
            background-color: var(--danger-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .reply-item {
                margin-left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>评论管理系统</h1>
            <button class="logout-btn" id="logoutBtn">退出登录</button>
        </header>
        
        <div class="comments-container">
            <div id="commentsList">
                <!-- 评论列表将通过JavaScript动态加载 -->
                <div class="loading">加载中...</div>
            </div>
        </div>
    </div>

    <script>
        // 配置部分 - 请根据实际情况修改
        const CONFIG = {
            API_BASE_URL: 'http://localhost:17171/admin/comments/list',
            DELETE_API_URL: 'http://localhost:17171/admin/comments/delete',
            ADMIN_TOKEN: '111'
        };

        // 页面加载完成后获取评论数据
        document.addEventListener('DOMContentLoaded', function() {
            if (!CONFIG.ADMIN_TOKEN) {
                alert('请先登录');
                window.location.href = '/login.html';
                return;
            }
            
            fetchComments();
            
            // 绑定退出登录事件
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });

        // 获取所有评论
        async function fetchComments() {
            try {
                const response = await fetch(CONFIG.API_BASE_URL, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.ADMIN_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                renderComments(data.data);
            } catch (error) {
                console.error('获取评论失败:', error);
                document.getElementById('commentsList').innerHTML = 
                    '<div class="no-comments">加载评论失败，请刷新重试</div>';
            }
        }

        // 渲染评论列表
        function renderComments(posts) {
            const container = document.getElementById('commentsList');
            
            if (!posts || posts.length === 0) {
                container.innerHTML = '<div class="no-comments">暂无评论</div>';
                return;
            }
            
            let html = '';
            
            posts.forEach(post => {
                html += `
                    <div class="post-section">
                        <div class="post-header">
                            <div class="post-title">${post.post_slug}</div>
                            <div class="comment-count">${post.comments.length} 条评论</div>
                        </div>
                        <div class="comments-list">
                            ${renderCommentList(post.comments)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            
            // 绑定删除按钮事件
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const commentId = this.dataset.id;
                    deleteComment(commentId);
                });
            });
        }

        // 渲染评论列表
        function renderCommentList(comments) {
            if (!comments || comments.length === 0) {
                return '<div class="no-comments">暂无评论</div>';
            }
            
            return comments.map(comment => `
                <div class="comment-item" data-id="${comment.id}">
                    <div class="comment-header">
                        <div>
                            <span class="comment-author">${comment.author}</span>
                            <span class="status-badge status-${comment.status || 'pending'}">
                                ${getStatusText(comment.status)}
                            </span>
                        </div>
                        <div class="comment-date">${formatDate(comment.pubDate)}</div>
                    </div>
                    <div class="comment-content">${comment.contentHtml || comment.contentText}</div>
                    <div class="comment-actions">
                        <button class="action-btn delete-btn" data-id="${comment.id}">删除</button>
                    </div>
                    ${renderReplies(comment.replies || [])}
                </div>
            `).join('');
        }

        // 渲染回复列表
        function renderReplies(replies) {
            if (!replies || replies.length === 0) return '';
            
            return replies.map(reply => `
                <div class="reply-item" data-id="${reply.id}">
                    <div class="comment-header">
                        <div>
                            <span class="comment-author">${reply.author}</span>
                            <span class="status-badge status-${reply.status || 'pending'}">
                                ${getStatusText(reply.status)}
                            </span>
                        </div>
                        <div class="comment-date">${formatDate(reply.pubDate)}</div>
                    </div>
                    <div class="comment-content">${reply.contentHtml || reply.contentText}</div>
                    <div class="comment-actions">
                        <button class="action-btn delete-btn" data-id="${reply.id}">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 获取状态文本
        function getStatusText(status) {
            switch(status) {
                case 'approved': return '已批准';
                case 'rejected': return '已拒绝';
                case 'pending': return '待审核';
                default: return '未知';
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // 删除评论
        async function deleteComment(commentId) {
            if (!confirm('确定要删除这条评论吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`${CONFIG.DELETE_API_URL}?id=${commentId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.ADMIN_TOKEN}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // 重新加载评论列表
                fetchComments();
                alert('删除成功');
            } catch (error) {
                console.error('删除评论失败:', error);
                alert('删除失败，请重试');
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
